<div class="container mt-4" *ngIf="account">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm mb-4 border-primary">
        <div class="card-header bg-primary text-white d-flex align-items-center">
          <i class="bi bi-credit-card-2-front-fill me-2"></i>
          <span>Account Details</span>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong><i class="bi bi-hash"></i> ID:</strong> {{ account.id }}</li>
            <li class="list-group-item"><strong><i class="bi bi-wallet2"></i> Type:</strong>
              <span class="badge"
                [ngClass]="{
                  'bg-warning text-dark': account.type === 'CurrentAccount',
                  'bg-info text-dark': account.type === 'SavingAccount'
                }">
                {{ account.type }}
              </span>
            </li>
            <li class="list-group-item"><strong><i class="bi bi-cash-stack"></i> Balance:</strong> <span class="fw-semibold">{{ account.balance | currency }}</span></li>
            <li class="list-group-item">
              <strong>Status:</strong>
              <span class="badge"
                [ngClass]="{
                  'bg-secondary': account.status === 'CREATED',
                  'bg-success': account.status === 'ACTIVATED',
                  'bg-danger': account.status === 'SUSPENDED'
                }">
                {{ account.status }}
              </span>
            </li>
            <li class="list-group-item" *ngIf="account.interestRate !== undefined">
              <strong><i class="bi bi-percent"></i> Interest Rate:</strong> {{ account.interestRate }}
            </li>
            <li class="list-group-item" *ngIf="account.overDraft !== undefined">
              <strong><i class="bi bi-arrow-down-circle"></i> Overdraft:</strong> {{ account.overDraft }}
            </li>
            <li class="list-group-item"><strong><i class="bi bi-person"></i> Customer:</strong> {{ account.customerDTO.name }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

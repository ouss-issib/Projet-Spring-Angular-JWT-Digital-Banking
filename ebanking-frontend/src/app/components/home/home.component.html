<div class="container mt-5">
  <div class="card">
    <div class="card-body text-center">
      <h2>Welcome, {{ username }}!</h2>
      <p *ngIf="role === 'ADMIN'">You are logged in as <strong class="text-danger">Administrator</strong>.</p>
      <p *ngIf="role === 'USER'">You are logged in as <strong>User</strong>.</p>
    </div>
  </div>
</div>

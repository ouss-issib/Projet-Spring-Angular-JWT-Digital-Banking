<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
      <div class="card shadow" style="min-width: 400px;">
        <div class="card-header bg-warning text-dark">
          <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Update Customer</h4>
        </div>
        <div class="card-body">
          <form *ngIf="customerForm" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">
                <i class="bi bi-person"></i> Name
              </label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
                [ngClass]="{'is-invalid': customerForm.get('name')?.invalid && customerForm.get('name')?.touched}"
                placeholder="Enter customer name"
              />
              <div *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched" class="invalid-feedback">
                <span *ngIf="customerForm.get('name')?.errors?.['required']">Name is required.</span>
                <span *ngIf="customerForm.get('name')?.errors?.['minlength']">
                  Name must be at least {{ customerForm.get('name')?.errors?.['minlength'].requiredLength }} characters.
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">
                <i class="bi bi-envelope"></i> Email
              </label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{'is-invalid': customerForm.get('email')?.invalid && customerForm.get('email')?.touched}"
                placeholder="Enter customer email"
              />
              <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" class="invalid-feedback">
                <span *ngIf="customerForm.get('email')?.errors?.['required']">Email is required.</span>
                <span *ngIf="customerForm.get('email')?.errors?.['email']">Valid email is required.</span>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-warning" [disabled]="!customerForm.valid">
                <i class="bi bi-save"></i> Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div class="toast align-items-center text-bg-warning border-0" role="alert" [class.show]="showToast"
    [class.hide]="!showToast" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <i class="bi bi-check-circle-fill"></i>
        {{ successMessage }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="showToast = false"
        aria-label="Close"></button>
    </div>
  </div>
</div>

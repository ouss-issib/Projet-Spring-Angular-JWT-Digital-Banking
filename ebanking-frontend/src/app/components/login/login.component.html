<div class="container mt-5" style="max-width: 400px;">
  <div class="card">
    <div class="card-header bg-primary text-white">Login</div>
    <div class="card-body">
      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input [(ngModel)]="username" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" required />
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
        <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
      </form>
      <hr>
      <div class="text-center mt-3">
        <small>
          Don't have an account?
          <a routerLink="/register" class="text-success">Register here</a>
        </small>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3 mt-5">

      <div class="card shadow" style="min-width: 400px;" *ngIf="customer; else errorTpl">
        <div class="card-header bg-info text-white">
          <h4 class="mb-0"><i class="bi bi-person-lines-fill"></i> Customer Details</h4>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>ID:</strong> {{ customer.id }}</li>
            <li class="list-group-item"><strong>Name:</strong> {{ customer.name }}</li>
            <li class="list-group-item"><strong>Email:</strong> {{ customer.email }}</li>
          </ul>
          <div class="d-grid mt-3">
            <button class="btn btn-secondary" (click)="goBack()">
              <i class="bi bi-arrow-left"></i> Back to Customers
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #errorTpl>
    <div class="alert alert-danger w-100 text-center mb-3">{{ errorMessage }}</div>
    <div class="d-grid">
      <button class="btn btn-secondary" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Back to Customers
      </button>
    </div>
  </ng-template>
</div>
